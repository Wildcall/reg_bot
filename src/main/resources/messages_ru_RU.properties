#Wait kyc
reply.waitkyc.help=На ваш номер телефона отправлена смс со ссылкой для прохождения фотоверификации. Выберите документ паспорт, загран паспорт, права для прохождения. Используйте оригиналы документов для успешной верификации.
Основные правила для успешного прохождения фотоверификации:
Фото документа – должны быть видны все углы документа, нет засветов, бликов, водяных знаков, теней и пальцев.
Селфи - обратите внимание что когда делаете селфи вся голова должна войти в рамку, не должно быть теней, свет должен падать равномерно, лицо должно выражать нейтральную эмоцию, не должно быть аксессуаров. 
Для получения более полной информации с описанием рисков и примерами фотографий нажмите на кнопку https://medium.com/@Lollypop12/%D0%B8%D0%BD%D1%81%D1%82%D1%80%D1%83%D0%BA%D1%86%D0%B8%D1%8F-%D0%BF%D0%BE-%D1%84%D0%BE%D1%82%D0%BE%D0%B3%D1%80%D0%B0%D1%84%D0%B8%D1%8F%D0%BC-%D0%B4%D0%BB%D1%8F-%D0%BF%D1%80%D0%BE%D1%85%D0%BE%D0%B6%D0%B4%D0%B5%D0%BD%D0%B8%D1%8F-%D0%B2%D0%B5%D1%80%D0%B8%D1%84%D0%B8%D0%BA%D0%B0%D1%86%D0%B8%D0%B8-15cb4117b1f1
